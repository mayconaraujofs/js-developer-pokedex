<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel= "icon" href= "./images/ico.png">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">

</head>

<body>
    <div id="pokedex">
        <div id="top">
            <div id="top-bar">
                <input
                    type="text"
                    id="search"
                    value="Bulbasaur" 
                />
                <span id="number">#001</span>
            </div>
            <div id="poke-image-placeholder">
                <img src="images/1.png" id="pokemon-image" alt="pokemon-image" />
            </div>
        </div>
        <div id="data">
            <div id="types">
                <span
                    style="background-color: rgb(116, 203, 72);"
                    class="type"
                >
                    Grass
                </span>
                <span
                    style="background-color: rgb(164,  62, 158);"
                    class="type"
                >
                    Poison
                </span>
            </div>

            <h4 id="base-stats" style="color: rgb(116, 203, 72);">Base Stats</h4>

            <div id="stats">
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">049</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>
                    <div class="stat-number">065</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">045</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

     <!-- Script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
